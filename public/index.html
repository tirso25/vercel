<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyringo</title>
    <link rel="icon" type="image/png" href="./assets/img/logo.svg"/>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        if (!document.cookie) {
            window.location.href = "/login";
        }
    </script>
</head>
<body>
    <div class="cursor cursor-click"></div>
    <div id="filters">
        <div class="filter-group">
            <div class="select-container">
                <select class="smooth-select" id="lenguaje">
                    <option selected value="0">Select a language</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                    <option value="ru">Ruso</option>
                    <option value="ja">Japonés</option>
                    <option value="ca">Catalán</option>
                </select>
            </div>
            <input type="text" placeholder="Type a song" id="nombreCancion">
            <button class="filter-button" id="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="user-group">
            <div class="user-container">
                <i class="fa-solid fa-user" style="font-size: 24px;"></i>
                <p id="username">Username</p>
            </div>
            <a id="logoff" href="#" class="button">Log Off</a> 
        </div>
    </div>
    <div id="resultados"></div>
    <div id="mapa"></div>
</body>
<script src="./js/index.js"></script>
<script src="./js/songs.js"></script>
<script src="./js/general.js"></script>
</html>
